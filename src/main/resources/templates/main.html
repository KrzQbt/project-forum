<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
        <link rel="stylesheet" href="/main.css">


</head>
<body>

<nav>
    <ul class="navi">
        <li th:if="${!isLogged}" class="navi"><h2> <a th:href="@{/login}">login</a></h2></li>
        <li th:if="${!isLogged}" class="navi"><h2> <a th:href="@{/register}">register</a></h2></li>
        <li th:if="${isLogged}" class="navi"><h2> <a th:href="@{/logout}">logout</a></h2></li>

    </ul>

</nav>


<div class="post">
    <ul class="post">
        <th:block th:each="thread : ${threads}">
        <li class="post">

            <a th:href="@{/thread{tid}/page1(tid=${thread.id})}" style="text-decoration: none;">
                <h4 class="post" th:inline="text" style="color: #000;" >[[${thread.name}]]  </h4>

            </a>
            <h5 class="post" th:text="${thread.description}" ></h5>


        </li>
        </th:block>
    </ul>
    <h3 th:if="${role != BANNED and isLogged}" class="reply"><a class="replyButton" th:href="@{newthread}">new thread</a></h3>


</div>


</body>
</html>
